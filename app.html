    <main>
        <div class="container-xxl mt-5">
            <div class="row">
                <div class="col-12 col-md-6">
                    <div class="dropdown">
                        <button class="btn btn-secondary dropdown-toggle m-3" type="button" data-bs-toggle="dropdown"
                            aria-expanded="false">
                            Pick a Location
                        </button>
                        <ul class="dropdown-menu" id="cityDropdown">
                            <!--<li><a class="dropdown-item" href="#">Action</a></li>-->
                        </ul>
                    </div>
                    <table class="table table-striped">
                        <tr>
                            <th colspan="2" id="statsHeader">Stats For All Events</th>
                        </tr>
                        <tr>
                            <td>Total Attendance</td>
                            <td id="total">0</td>
                        </tr>
                        <tr>
                            <td>Average</td>
                            <td id="average">0</td>
                        </tr>
                        <tr>
                            <td>Most Attended</td>
                            <td id="most">0</td>
                        </tr>
                        <tr>
                            <td>Least Attended</td>
                            <td id="least">0</td>
                        </tr>
                    </table>
                </div>
                <div class="col-12 col-md-6 order-first order-md-last">
                    <img src="/img/Eventuality.png">

                </div>
            </div>
            <div class="row">
                <div class="col-12 col-md-6">
                    <!-- Button trigger modal -->
                    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addEvent">
                        Add an Event
                    </button>
                    <!-- Modal -->
                    <div class="modal fade" id="addEvent" tabindex="-1" aria-labelledby="addEventLabel"
                        aria-hidden="true">
                        <div class="modal-dialog modal-dialog-centered">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h1 class="modal-title fs-5" id="addEventLabel">Add Event</h1>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal"
                                        aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                    <form id="addEventForm">
                                        <label for="event-name" class="form-label">Event Name</label>
                                        <input id="event-name" type="text" class="form-control" placeholder="Event"
                                            aria-label="Event Name" required aria-required="true">
                                        <label for="event-city" class="form-label">City</label>
                                        <input id="event-city" type="text" class="form-control" placeholder="City"
                                            aria-label="Event City" required aria-required="true">
                                        <label for="event-state" class="form-label">State</label>
                                        <select id="event-state" class="form-select" required aria-required="true">
                                            <option selected>Choose...</option>
                                            <option value="AL">Alabama</option>
                                            <option value="AK">Alaska</option>
                                            <option value="AZ">Arizona</option>
                                            <option value="AR">Arkansas</option>
                                            <option value="CA">California</option>
                                            <option value="CO">Colorado</option>
                                            <option value="CT">Connecticut</option>
                                            <option value="DE">Delaware</option>
                                            <option value="DC">District Of Columbia</option>
                                            <option value="FL">Florida</option>
                                            <option value="GA">Georgia</option>
                                            <option value="HI">Hawaii</option>
                                            <option value="ID">Idaho</option>
                                            <option value="IL">Illinois</option>
                                            <option value="IN">Indiana</option>
                                            <option value="IA">Iowa</option>
                                            <option value="KS">Kansas</option>
                                            <option value="KY">Kentucky</option>
                                            <option value="LA">Louisiana</option>
                                            <option value="ME">Maine</option>
                                            <option value="MD">Maryland</option>
                                            <option value="MA">Massachusetts</option>
                                            <option value="MI">Michigan</option>
                                            <option value="MN">Minnesota</option>
                                            <option value="MS">Mississippi</option>
                                            <option value="MO">Missouri</option>
                                            <option value="MT">Montana</option>
                                            <option value="NE">Nebraska</option>
                                            <option value="NV">Nevada</option>
                                            <option value="NH">New Hampshire</option>
                                            <option value="NJ">New Jersey</option>
                                            <option value="NM">New Mexico</option>
                                            <option value="NY">New York</option>
                                            <option value="NC">North Carolina</option>
                                            <option value="ND">North Dakota</option>
                                            <option value="OH">Ohio</option>
                                            <option value="OK">Oklahoma</option>
                                            <option value="OR">Oregon</option>
                                            <option value="PA">Pennsylvania</option>
                                            <option value="RI">Rhode Island</option>
                                            <option value="SC">South Carolina</option>
                                            <option value="SD">South Dakota</option>
                                            <option value="TN">Tennessee</option>
                                            <option value="TX">Texas</option>
                                            <option value="UT">Utah</option>
                                            <option value="VT">Vermont</option>
                                            <option value="VA">Virginia</option>
                                            <option value="WA">Washington</option>
                                            <option value="WV">West Virginia</option>
                                            <option value="WI">Wisconsin</option>
                                            <option value="WY">Wyoming</option>
                                        </select>
                                        <label for="event-attendance" class="form-label">Attendance</label>
                                        <input id="event-attendance" type="text" class="form-control"
                                            placeholder="Attendance" aria-label="Event Attendance" required
                                            aria-required="true">
                                        <label for="event-date" class="form-label">Date</label>
                                        <input id="event-date" type="date" class="form-control" placeholder="mm/dd/yyyy"
                                            aria-label="Event Date" required aria-required="true">
                                    </form>
                                </div>
                                <div class="modal-footer">
                                    <button onclick="saveEventData()" type="submit" class="btn btn-primary"
                                        data-bs-dismiss="modal">Save</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
